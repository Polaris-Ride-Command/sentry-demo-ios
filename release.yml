name: Release
on:
  push:
    branches:
      - master
      - armcknight/ci/release-action

jobs:
  empower-plant-release:
    name: Release Build of EmpowerPlant
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - name: Run Deploy Script
        run: ./deploy_project.sh $(/usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" ./EmpowerPlant/Info.plist)
        shell: sh
